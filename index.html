<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Валентин болох уу?</title>
    <style>
        body { 
            text-align: center; 
            font-family: Arial, sans-serif; 
            background-color: pink;
        }
        .container { 
            margin-top: 100px; 
        }
        .btn { 
            padding: 15px 30px; 
            font-size: 20px; 
            margin: 10px; 
            cursor: pointer;
            border: none;
            border-radius: 10px;
        }
        .yes-btn {
            background-color: red;
            color: white;
        }
        .no-btn {
            background-color: white;
            color: black;
            position: absolute;
        }
        .hidden {
            display: none;
        }
        #activity-input {
            padding: 10px;
            font-size: 18px;
            width: 80%;
            max-width: 300px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div id="question-container" class="container">
        <h1>Чи миний Valentine болох уу? ❤️</h1>
        <button class="btn yes-btn" onclick="showNextStep()">Тийм</button>
        <button class="btn no-btn" id="no-btn" onmouseover="moveButton()">Үгүй</button>
    </div>

    <div id="activity-container" class="container hidden">
        <h1>Хамт юу хийх вэ?</h1>
        <input type="text" id="activity-input" placeholder="Энд бичнэ үү...">
        <button class="btn yes-btn" onclick="showActivity()">Болсон</button>
        <p id="result" style="font-size: 18px; font-weight: bold;"></p>
    </div>

    <script>
        function showNextStep() {
            document.getElementById('question-container').classList.add('hidden');
            document.getElementById('activity-container').classList.remove('hidden');
        }

        function moveButton() {
            let x = Math.random() * window.innerWidth - 100;
            let y = Math.random() * window.innerHeight - 50;
            document.getElementById('no-btn').style.left = x + "px";
            document.getElementById('no-btn').style.top = y + "px";
        }

        function showActivity() {
            let activity = document.getElementById('activity-input').value;
            document.getElementById('result').innerText = "Тэгвэл хамт " + activity + " хийе! ❤️";

            // Save the response (manually add this to responses.json on GitHub)
            saveResponse(activity);
        }

        function saveResponse(activity) {
            const response = {
                activity: activity,
                timestamp: new Date().toISOString() // Current timestamp in ISO format
            };

            const GITHUB_USERNAME = "mr7t"; // Your GitHub username
            const REPO_NAME = "Saihnaad";   // Your repository name
            const FILE_PATH = "responses.json";  // Path to the responses file in your repo
            const GITHUB_TOKEN = "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";  // Replace with your GitHub token

            // Fetch current file content from GitHub
            fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${FILE_PATH}`, {
                headers: {
                    "Authorization": `token ${GITHUB_TOKEN}`
                }
            })
            .then(response => response.json())
            .then(data => {
                const content = JSON.parse(atob(data.content)); // Decode base64 content
                content.push(response); // Add the new response to the array

                // Save the updated content back to GitHub
                const updatedContent = btoa(JSON.stringify(content)); // Encode back to base64

                fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${FILE_PATH}`, {
                    method: 'PUT',
                    headers: {
                        "Authorization": `token ${GITHUB_TOKEN}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        message: "Add new response",
                        content: updatedContent,
                        sha: data.sha // Include the file's SHA to update the file
                    })
                })
                .then(response => response.json())
                .then(updatedData => {
                    console.log("Response saved successfully!");
                })
                .catch(error => {
                    console.error("Error saving response:", error);
                });
            })
            .catch(error => {
                console.error("Error fetching content:", error);
            });
        }
    </script>
</body>
</html>
